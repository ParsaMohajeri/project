{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
              
<section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-5">
            <div class="text-center mb-4">
              <a href="#!">
                <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
              </a>
            </div>
            <h4 class="text-center mb-4">Welcome to page reset password</h4>
            <div class="text-center">
            </div>
          </div>
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form method="post" action="{%url 'accounts:password_reset'%}">
                {%csrf_token%}
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                  </div>
                  <div class="col-12">
                        <h3 class="card-title">Reset your password</h3>
                        <p>Enter your email to send you the verinification message</p>
                    <div class="form-floating mb-3"></div>
                      <input type="email" class="form-control" name="email" placeholder="Email" required autofocus >
                      <!-- <label for="email" class="form-label">Email</label> -->
                    </div>
                  <div class="col-12">
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">send email</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
